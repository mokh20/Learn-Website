<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/css-reset.css">
    <link rel="stylesheet" href="./fonts/Iran-Sans.css">
    <link rel="stylesheet" href="./CSS/register.css">
    <title>ورود به سایت</title>
</head>

<body>
    <div>
        <nav>
            <div class="nav">
                <h2 class="item-nav">
                    <a href="main.html">مرجع آموزش برنامه نویسی</a>
                </h2>
                <span class="item-nav">
                <a href="login.html">ورود</a>
                /
                <a href="register.html">عضویت</a>
            </span>
            </div>
        </nav>
        <header>
            <ul class="head">
                <li class="item-head1">
                    <a href="main.html">صفحه اصلی</a>
                </li>
                <li class="item-head2">
                    <a href="#"> دوره های آموزشی </a>
                </li>
                <li class="item-head3">
                    <a href="#"> کانال تلگرام </a>
                </li>
                <li class="item-head4">
                    <a href="#">تماس با ما</a>
                </li>
            </ul>
        </header>
        <form class="register-box">
            <div class="register-head">
                <h2> فرم عضویت</h2>
            </div>
            <div class="container">
                <label for="name-user">
                <b>نام کاربری :</b>
                </label>
                <input type="text" name="name" id="name-user" placeholder="نام کاربری خود را وارد کنید">
                <label for="e-mail">
                <b>
                    ایمیل :
                </b>
            </label>
                <input type="email" name="email" id="e-mail" placeholder="ایمیل خود را وارد کنید">
                <label for="pass-word">
                <b>رمز عبور :</b>
                </label>
                <input type="password" name="password" id="pass-word" placeholder="رمز عبور خود را وارد کنید">
                <label for="pass-confirm">
                <b>تکرار پسورد :</b>
            </label>
                <input type="password-confirm" name="password-confirm" id="pass-confirm" placeholder="پسورد خود را مجدد وارد کنید">
                <button type="submit">
                <b>عضویت در سایت</b>
                </button>
            </div>
        </form>
    </div>
    <footer>
        <h2 class="rules-footer">
            تمامی حقوق متعلق به مرجع آموزش برنامه نویسی می باشد
        </h2>
    </footer>
</body>

</html>
